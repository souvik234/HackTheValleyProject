{% extends "food_app/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="col-md-3">
    <h2> Choose the ingredients you have</h2>
<form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}<br>
          {% for item in items %}
          <div class="checkbox">
            <label>
              <input type="checkbox" value = "{{item.name}}"  name = "items"> {{ item.name}}
            </label>
          </div>

{% endfor %}
    <button type="submit" name="recipe_form">Find recipes</button>
</form>
</div>
<div class="col-md-9">

    </div>


{% endblock %}
